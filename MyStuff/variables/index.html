<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <p id="demo"</p>
    <p id="memo"</p>
    <p id="pemo"</p>
    <p id="nemo"</p>
    <script>
      var x =5;
      var y =6
      document.getElementById("demo").innerHTML= x+y;
      document.getElementById("memo").innerHTML = x-y;
      document.getElementById("pemo").innerHTML = x*y;
      document.getElementById("nemo").innerHTML = x/y;
    </script>
  </body>
</html>
